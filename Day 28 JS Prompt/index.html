<body>
    <h3>Javascript Variables, pls check console for the output</h3>

    <script>
        console.log("Program started....")

        let number1 = prompt("Enter the value for number 1")
        let number2 = prompt("Enter the value for number 2")

        let sum = parseInt(number1) + Number(number2)

        alert("The sum of " + number1 + " + " + number2 + " = " + sum)


        console.log("Program Executed Successfully...")
    </script>
