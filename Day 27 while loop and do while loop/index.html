<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Javascript Variables, pls check console for the output</h3>

    <script>
        console.log("Program started....")

        /*
        intialisation 
        while(expression){
            // body
            updation
        }
        */

        let start_page_no = 10
        let end_page_no = 15

        console.log("while loop")
        while (start_page_no <= end_page_no) {
            console.log("Go to next page ", start_page_no)
            start_page_no++
        }

        // initialization
        // do{
        //     body of the loop
        //     updation
        // }while(condition)

        console.log("do while loop")
        start_page_no = 10
        end_page_no = 15
        do {
            console.log("Go to next page : ", start_page_no)
            start_page_no++
        } while (start_page_no <= end_page_no);


        console.log("Program Executed Successfully...")
    </script>
</body>

</html>
